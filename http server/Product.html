<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');

* {
  font-family: "Inter", sans-serif;
  color: #333333;
}

body {
  display: flex;
  padding: 40px 10px;
  justify-content: center;
  min-height: 100vh;
  background-size: cover;
  background-position: center;
  background-repeat: norepeat;
  background-attachment: fixed;
}
.action-btn:hover [role="tooltip"] {
  visibility: visible !important;
  opacity: 1 !important;
  transition: .3s visibility, .3s opacity;
}

.action-btn [role="tooltip"]:after {
  content: "⯅";
  font-size: 18px;
  color: white;
  top: -10px;
  left: 50%;
  transform: translateX(-50%);
  position: absolute;
}
</style>
<body>

<div class="flex flex-col gap-20 items-center">
  <div class="flex flex-col gap-2 items-center">
    <div class="flex items-center justify-center gap-3 bg-white p-4 shadow-2xl rounded-full w-fit">
      <button class="theme-btn h-10 min-w-10 px-4 rounded-full outline-offset-2 bg-neutral-100 flex items-center justify-center hover:bg-neutral-200" onclick="changeTheme('l')">
        <i class="bi bi-sun flex items-center gap-1 not-italic"></i>
      </button>
      <button class="theme-btn h-10 min-w-10 px-4 rounded-full outline-offset-2 bg-neutral-100 flex items-center justify-center hover:bg-neutral-200" onclick="changeTheme('d')">
        <i class="bi bi-moon flex items-center gap-1 not-italic"></i>
      </button>
      <div class="h-6 w-[1px] bg-neutral-200"></div>
      <button class="language-btn h-10 min-w-10 px-4 rounded-full outline-offset-2 bg-neutral-100 flex items-center justify-center hover:bg-neutral-200" onclick="changeLanguage('en')">
        English
      </button>
      <button lang="ar" class="language-btn font-semibold h-10 min-w-10 px-4 rounded-full outline-offset-2 bg-neutral-100 flex items-center justify-center hover:bg-neutral-200" onclick="changeLanguage('ar')">
        عربي
      </button>
    </div>
    <div class="flex items-center mb-8 justify-center gap-2 bg-white p-4 shadow-2xl rounded-full flex-wrap">
      <button aria-data="blue" class="color-btn h-10 min-w-10 px-4 text-white outline-black rounded-full bg-blue-500 outline-offset-2 hover:opacity-90" onclick="changeColor(0, 'blue', this)"></button>
      <button aria-data="green" class="color-btn h-10 min-w-10 px-4 text-white outline-black rounded-full bg-green-500 outline-offset-2 hover:opacity-90" onclick="changeColor(1, 'green', this)"></button>
      <button aria-data="red" class="color-btn h-10 min-w-10 px-4 text-white outline-black rounded-full bg-red-500 outline-offset-2 hover:opacity-90" onclick="changeColor(2, 'red', this)"></button>
      <button aria-data="orange" class="color-btn h-10 min-w-10 px-4 text-white outline-black rounded-full bg-orange-500 outline-offset-2 hover:opacity-90" onclick="changeColor(3, 'orange', this)"></button>
      <button aria-data="yellow" class="color-btn h-10 min-w-10 px-4 text-white outline-black rounded-full bg-yellow-500 outline-offset-2 hover:opacity-90" onclick="changeColor(4, 'yellow', this)"></button>
      <button aria-data="pink" class="color-btn h-10 min-w-10 px-4 text-white outline-black rounded-full bg-pink-500 outline-offset-2 hover:opacity-90" onclick="changeColor(5, 'pink', this)"></button>
      <button aria-data="purple" class="color-btn h-10 min-w-10 px-4 text-white outline-black rounded-full bg-purple-500 outline-offset-2 hover:opacity-90" onclick="changeColor(6, 'purple', this)"></button>
      <button aria-data="gray" class="color-btn h-10 min-w-10 px-4 text-white outline-black rounded-full bg-gray-500 outline-offset-2 hover:opacity-90" onclick="changeColor(7, 'gray', this)"></button>
      <button aria-data="stone" class="color-btn h-10 min-w-10 px-4 text-white outline-black rounded-full bg-stone-500 outline-offset-2 hover:opacity-90" onclick="changeColor(8, 'stone', this)"></button>
      <button aria-data="lime" class="color-btn h-10 min-w-10 px-4 text-white outline-black rounded-full bg-lime-500 outline-offset-2 hover:opacity-90" onclick="changeColor(9, 'lime', this)"></button>
    </div>
    </di>

    <div aria-colored="true" class="flex flex-col duration-500 h-[600px] w-[330px] border  border-$-100  bg-$-50 rounded-2xl shadow-2xl overflow-hidden p-6 gap-6" href="#">
      <div class="relative flex-1">
        <img src="https://demo.gutenmate.com/demo-b/gravia/wp-content/uploads/sites/4/2024/02/watches-14-768x768.webp" draggable="false" class="h-full w-full rounded-xl object-cover object-center border border-$-100" aria-colored="true" />
        <div aria-colored="true" class="absolute overflow-hidden group flex-col inset-0 bg-gradient-to-b opacity-0 hover:opacity-100 border border-$-100 duration-500 from-$-500 rounded-xl flex items-center justify-start p-6">
          <div class="flex gap-4 duration-300 ease-[cubic-bezier(0.5, 1, 0.89, 1)] translate-y-[-60px] group-hover:translate-y-0">
            <button class="shadow-lg action-btn hover:shadow-xl rounded-full h-12 w-12 text-xl bg-white relative">
              <i aria-colored="true" class="bi-star text-$-500"></i>
              <div role="tooltip" class="absolute left-[50%] opacity-0 translate-x-[-50%] bottom-[-40px] shadow-lg rounded-md px-2 py-1 text-sm bg-white invisible">{translations[currentLang].product.actions.favorite}</div>
            </button>

            <button class="shadow-lg action-btn hover:shadow-xl rounded-full h-12 w-12 text-xl bg-white relative">
              <i aria-colored="true" class="bi-eye text-$-500"></i>
              <div role="tooltip" class="absolute left-[50%] opacity-0 translate-x-[-50%] bottom-[-40px] shadow-lg rounded-md px-2 py-1 text-sm bg-white invisible">{translations[currentLang].product.actions.view}</div>
            </button>

            <button aria-colored="true" class="shadow-lg relative action-btn hover:shadow-xl rounded-full h-12 w-12 text-xl bg-white">
              <i aria-colored="true" class="bi-arrow-down-up text-$-500"></i>
              <div role="tooltip" class="absolute left-[50%] opacity-0 translate-x-[-50%] bottom-[-40px] shadow-lg rounded-md px-2 py-1 text-sm bg-white invisible">{translations[currentLang].product.actions.compare}</div>
            </button>
          </div>
        </div>
      </div>

      <div class="h-52 flex flex-col justify-between gap-8">
        <div class="flex flex-col gap-1">
          <h2 class="font-semibold text-lg">{translations[currentLang].product.title}</h2>
          <a href="#" aria-colored="true" class="text-sm text-$-500 hover:text-$-600">{translations[currentLang].product.category}</a>
        </div>

        <div class="flex flex-col gap-3">
          <div class="flex items-center gap-4">
            <div class="px-2 py-1 bg-red-500 rounded-md font-semibold text-white">50%</div>
            <label aria-colored="true" class="text-lg font-semibold text-$-500">$100 <sup class="line-through font-normal">$50</sup></label>
          </div>

          <div class="w-full">
            <button aria-colored="true" class="h-12 w-full rounded-xl font-semibold flex items-center justify-center border-2 border-$-500 active:scale-95 duration-300 gap-2 bg-$-500 text-white group hover:text-$-500 hover:bg-white">{translations[currentLang].product.button}
              <i aria-colored="true" class="bi-cart-plus duration-300 text-2xl text-white group-hover:text-$-500"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


    <h1>Product</h1>
    <p> Product Page</p>
</body>
</html>
