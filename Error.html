<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: lightblue;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.error{
    text-align: center;
    background: white;
    border: red solid;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  
}
.error-code {
    font-size: 90px;
    margin: 0;
    color: red;
}
.error-msg{
    font-size: 24px;
    margin: 10px 0;
}

</style>
<body>
    <div class="error">
        <h1 class="error-code">404</h1>
        <h2 class="error-msg">Page Not Found</h2>
    </div>
</body>
</html>
